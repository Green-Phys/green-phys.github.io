# Configuration
baseURL: 'https://green-phys.org/'
title: 'Green Software Package'

enableRobotsTXT: true
enableGitInfo: true
enableEmoji: true
hasCJKLanguage: true
enableInlineShortcodes: true
copyright: University of Michigan

outputs:
  home: [HTML]
  page: [HTML]
  section: [HTML, RSS]

defaultContentLanguage: en

module:
  hugoVersion:
    extended: true
    min: "0.112.0"
  imports:
    - path: github.com/imfing/hextra

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false

params:
  description: "Many-body framework for real materials simulation"
  headTitle: "Green - Green's Function Based Ab Initio Simulation Package"
  theme:
    # light | dark | system
    default: system
    displayToggle: true
  page:
    width: normal
  editURL:
    enable: true
    base: "https://github.com/Green-Phys/green-phys.github.io/edit/main/content"
  navbar:
    displayLogo: true
    logo:
      path: logo/rosetta.png
      dark: logo/rosetta.png
      width: 36px
  footer:
    displayCopyright: true

menu:
  main:
    - identifier: about
      name: About
      pageRef: /about
      weight: 4
    - name: Search
      weight: 5
      params:
        type: search
    - name: GitHub
      weight: 6
      url: "https://github.com/Green-Phys"
      params:
        icon: github
    - name: Discord
      weight: 7
      url: "https://discord.gg/ty9FE6u3mg"
      params:
        icon: discord
    - name: Toggle
      weight: 8
      params:
        type: toggle
        icon: sun
